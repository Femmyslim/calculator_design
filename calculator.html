<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Calculator_Design</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h2>The simple react calculator</h2>
        <div id="div"></div>
        <div class="div">
            <div id="div2">
                <div class="div2-a">AC</div>
                <div class="div2-a">+</div>
                <div class="div2-a">%</div>
                <div class="div2-a">+</div>
            </div>
        </div>
        <div class="div">
            <div id="div3">
                <div class="div3-a">7</div>
                <div class="div3-a">8</div>
                <div class="div3-a">9</div>
                <div class="div3-a">x</div>
            </div>
        </div>
        <div class="div">
            <div id="div4">
                <div class="div4-a">4</div>
                <div class="div4-a">5</div>
                <div class="div4-a">6</div>
                <div class="div4-a">-</div>
            </div>
        </div>
        <div class="div">
            <div id="div5">
                <div class="div5-a">1</div>
                <div class="div5-a">2</div>
                <div class="div5-a">3</div>
                <div class="div5-a">+</div>
            </div>
        </div>
        <div class="div">
            <div id="div6">
                <div class="div6-ab">0</div>
                <div class="div6-ab"></div>
                <div class="div6-a">.</div>
                <div class="div6-a">=</div>
            </div>
        </div>
    </div>
        



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
</body>
</html>
